<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kontak</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">VM</div>
      <ul class="nav-menu">
        <li><a href="index.html">Beranda</a></li>

        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>

    <main class="page">
      <section class="page-header">
        <span class="badge">Kontak</span>
        <h1>Hubungi <span class="highlight">Saya</span></h1>
        <p>
          Jika ingin berkenalan atau memberikan feedback, silakan hubungi saya
          melalui form di bawah ini.
        </p>
      </section>

      <section class="content-card">
        <form class="contact-form">
          <label>Nama</label>
          <input type="text" placeholder="Nama lengkap" />

          <label>Email</label>
          <input type="email" placeholder="email@example.com" />

          <label>Jenis Pesan</label>
          <select>
            <option>-- Pilih --</option>
            <option>Saran</option>
            <option>Kritik</option>
            <option>Pertanyaan</option>
          </select>

          <label>Pesan</label>
          <textarea placeholder="Tulis pesan..."></textarea>

          <button>Kirim Pesan</button>
        </form>
      </section>
    </main>
  </body>
